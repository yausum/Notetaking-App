{% extends "base.html" %}

{% block title %}Edit Note - Note Taking App{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Note</h1>
    <p class="subtitle">Make changes to your note</p>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_note', id=note['id']) }}" class="note-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" class="form-input" value="{{ note['title'] }}" required autofocus>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-input" value="{{ note['category'] if note['category'] else '' }}" placeholder="e.g., Work, Personal, Ideas">
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" class="form-input" value="{{ note['tags'] if note['tags'] else '' }}" placeholder="e.g., important, urgent, meeting (comma-separated)">
            <small class="form-help">Separate multiple tags with commas</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="event_date">Event Date</label>
                <input type="date" id="event_date" name="event_date" class="form-input" value="{{ note['event_date'] if note['event_date'] else '' }}">
            </div>

            <div class="form-group">
                <label for="event_time">Event Time</label>
                <input type="time" id="event_time" name="event_time" class="form-input" value="{{ note['event_time'] if note['event_time'] else '' }}">
            </div>
        </div>

        <div class="form-group">
            <label for="content">Content *</label>
            <textarea id="content" name="content" class="form-textarea" rows="12" required>{{ note['content'] }}</textarea>
            <div class="character-count">
                <span id="charCount">{{ note['content']|length }}</span> characters
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Update Note</button>
            <a href="{{ url_for('view_note', id=note['id']) }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
const contentTextarea = document.getElementById('content');
const charCount = document.getElementById('charCount');

contentTextarea.addEventListener('input', function() {
    charCount.textContent = this.value.length;
});
</script>
{% endblock %}
